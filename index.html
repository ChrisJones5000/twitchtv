<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Twitch TV Status</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="stylesheets/normalize.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="stylesheets/style.css">
	</head>
	<body>

		<div id="wrapper">
			<!--Header-->
			<header>
				<h1><img src="img/Twitch_logo.png" alt="Twitch Logo"></h1>
			</header>
			<!--Content Body-->
			<section id="search-container">
				<input type="text" id="search-box" placeholder="Search Games"><span class="fa fa-search"></span>
			</section>
			<section id="status-btn-group">
				<button class="selected">All</button>
				<button>Online</button>
				<button>Offline</button>
				<button>Reset</button>
			</section>
			<section id="user-container">
				<div id="heading-container" class="row">
					<div class="col-1-3 table-heading">
						<h3>Logo</h3>
					</div>
					<div class="col-1-3 table-heading">
						<h3>Username</h3>
					</div>
					<div class="col-1-3 table-heading">
						<h3>Current Status</h3>
					</div>
				</div>
				<div id="output"></div>
			</section>
		</div>		

	<script src="https://code.jquery.com/jquery-1.12.3.min.js" integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
	</body>
</html>
